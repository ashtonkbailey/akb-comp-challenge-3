<!DOCTYPE html>
<html>
<head>

  <title>Comp3</title>

<body>

      <button class="hide-menu-btn"><i></i></button>

        <input class="search-input" placeholder="Search for a job, task, or resume" aria-label="Please enter a search for a job, task, or resume">

      <button class="user-plus-btn">
        <i class="fas fa-user-plus"></i>
      </button>
      <button class="calendar-plus-btn">
        <i class="fas fa-calendar-plus"></i>
      </button>
      <button class="grid-btn">
        <i class="fas fa-th"></i>
      </button>
    </div>
  </header>
  <main></main>
  <aside>
    <img src="" alt="Ashton's Face">
    <p class="my-name">Ashton Bailey<i class="fas fa-angle-down"></i></p>

    <p class="nav-main">Main
      <ul class="nav-main-list">
        <li class="nav-main-home"><i> Home</i></li>
        <li class="nav-main-jobs"><i> Jobs</i></li>
        <li class="nav-main-resumes"><i> Resumes</i></li>

        <li class="nav-main-calendar"><i> Calendar</i></li>
      </ul>
    </p>

      <ul class="nav-admin-list">
        <li class="nav-admin-users"><i> Users</i></li>

        <li class="nav-admin-workflows"><i> Work Flows</i></li>
        <li class="nav-admin-job-boards"><i> Job Boards</i></li>
        <li class="nav-admin-social"><i> Social</i></li>
      </ul>
    </p>
    <hr>
    <p class="nav-categories">Categories
      <ul class="nav-categories-list">
        <li class="nav-categories-administratives"><i> Administratives</i></li>
        <li class="nav-categories-design"><i> Design</i></li>
        <li class="nav-categories-executive"><i> Executive</i></li>
        <li class="nav-categories-human-resources"><i> Human Resources</i></li>
      </ul>
    </p>
  </aside>
